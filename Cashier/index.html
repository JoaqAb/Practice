<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cashier</title>
</head>
<body>
    <div class="container">
        <div class="container-">
            <img src="./logo.png" alt="">
        </div>
        <div>
            <div class="display" id="display"></div>
        </div>
        <div class="box">
            <div class="container-ticket">
                <div class="ticket"></div>
            </div>
            <div class="keys">
                <button onclick="presionarNumero('7')" class="seven">7</button>
                <button onclick="presionarNumero('8')" class="eigth">8</button>
                <button onclick="presionarNumero('9')" class="nine">9</button>
                <button onclick="sumar()" class="sum">+</button>
                <button onclick="presionarNumero('4')" class="four">4</button>
                <button onclick="presionarNumero('5')" class="five">5</button>
                <button onclick="presionarNumero('6')" class="six">6</button>
                <button onclick="restar()" class="resta">-</button>
                <button onclick="presionarNumero('1')" class="one">1</button>
                <button onclick="presionarNumero('2')" class="two">2</button>
                <button onclick="presionarNumero('3')" class="three">3</button>
                <button onclick="multiplicar()" class="mult">*</button>
                <button onclick="ac()" class="reset">AC</button>
                <button onclick="presionarNumero('0')" class="zero">0</button>
                <button onclick="calcular()" class="equal">=</button>
                <button onclick="dividir()" class="division">/</button>
            </div>
        </div>
        <div class="big-box-medium"></div>
        <div class="big-box-bottom"></div>
        <div class="box-cash"></div>
        <div class="box-cash2"></div>
        <div class="reg"></div>
        <div class="circle"></div>
        <div class="reg2"></div>
        <div>
            <div class="box-cash3"></div>
        </div>
    </div>
    <script src=“index.js”></script>
</body>
</html>
